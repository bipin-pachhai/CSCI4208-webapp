<html>
<head>
<title> Interactive Game </title>
<link rel="icon" href="assets/logo.png" />
<script>
    function inputController(){
    if (input1.value == 'Person A' && input2.value == 'Candlestick'){
    parent.location='win.html';
    }
    else{
    parent.location='lose.html';
    }
    }
    </script>
</head>
<body>
<h1>Chapter 3: User Input - Selects & Script tag</h1>
<p>
This riddle uses selections. The answer is <code>Person A</code> and <code>Candlestick</code>
The clues for this riddle might have appeared in previous scenes of the story.
</p>
<div>
<label>Select:</label>
<select id="input1">
<option selected>Choose...</option>
<option>Person A</option>
<option>Person B</option>
</select>
</div>
<div>
<label>Select:</label>
<select id="input2">
<option selected>Choose...</option>
<option>Candlestick</option>
<option>Hammer</option>
<option>Gun</option>
</select>
</div>
<input type='button' onClick="inputController()" value='Submit'>

</body>
</html>
